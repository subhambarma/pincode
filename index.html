<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pincode Lookup</title>
  <style>
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      padding: 20px;
      position: relative;
    }
    .top-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: row;
      gap: 3mm;
      z-index: 999;
    }
    .top-buttons button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .top-buttons button:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 14px 20px;
      width: 250px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }
    #result {
      margin-top: 25px;
      font-size: 16px;
      min-height: 60px;
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .loader div {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
    }
    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffffcc;
      color: #222;
      border-radius: 12px;
      overflow: hidden;
      min-width: 500px;
    }
    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-weight: 600;
    }
    th {
      background-color: #0072ff;
      color: white;
    }
    tr:hover {
      background-color: #cce4ff;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      input[type="text"], button {
        width: 100%;
        font-size: 15px;
      }
      .container {
        padding: 20px;
      }
      th, td {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Buttons -->
  <div class="top-buttons">
    <button onclick="window.open('pin.html', '_blank')">Pin to Pin</button>
    <button onclick="window.open('https://www.justdial.com/', '_blank')">Justdial</button>
  </div>

  <div class="container">
    <h1>üìç Pincode Lookup</h1>
    <div class="input-group">
      <input type="text" id="pincode" placeholder="Enter Pincode" autocomplete="off" />
      <button onclick="searchPincode()">Search</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    async function searchPincode() {
      const pin = document.getElementById("pincode").value.trim();
      const resultDiv = document.getElementById("result");

      if (!pin) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a pincode.";
        return;
      }

      if (!/^\d{6}$/.test(pin)) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid 6-digit pincode.";
        return;
      }

      resultDiv.innerHTML = `
        <div class="loader">
          <div></div><div></div><div></div>
        </div>
      `;

      const url = `https://script.google.com/macros/s/AKfycbwfzjyXDk_55_0Msltd3ckaCbRE-MB7mZNPItN5jddlnX6ATzlpBC10QnlJrt4wrHjNmw/exec?pin=${pin}`;

      try {
        const response = await fetch(url);
        const text = await response.text();

        try {
          const data = JSON.parse(text);
          resultDiv.innerHTML = `
            <div class="table-container">
              <table>
                <tr>
                  <th>Area</th>
                  <th>Region</th>
                  <th>SVC Name</th>
                  <th>Mobile No</th>
                  <th>Remarks</th>
                </tr>
                <tr>
                  <td>${data.area}</td>
                  <td>${data.region}</td>
                  <td>${data.svcName}</td>
                  <td>${data.remarks}</td>
                  <td>${data.mobile}</td>
                </tr>
              </table>
            </div>
          `;
        } catch {
          resultDiv.innerHTML = `<h3>üìå ${text}</h3>`;
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error fetching data. Try again later.";
      }
    }

    document.getElementById("pincode").addEventListener("keypress", function(e) {
      if (e.key === "Enter") searchPincode();
    });
  </script>
</body>
</html>
